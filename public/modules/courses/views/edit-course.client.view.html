<section data-ng-controller="CoursesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Course</h1>
	</div>
	<div class="col-md-12">
		<form name="courseForm" class="form-horizontal" data-ng-submit="update(courseForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && courseForm.name.$invalid}">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="course.name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<div ng-show="submitted && courseForm.name.$invalid" class="help-block">
						<p ng-show="courseForm.name.$error.required" class="text-danger">Name is required</p>
					</div>
				</div>
				<div class="form-group" ng-class="{ 'has-error' : submitted && courseeForm.type.$invalid}">
					<label class="control-label" for="type">Type</label>
					<div class="controls">
						<input name="type" type="text" data-ng-model="course.type" id="type" class="form-control" placeholder="Type" required>
					</div>
					<div ng-show="submitted && courseForm.type.$invalid" class="help-block">
						<p ng-show="courseForm.type.$error.required" class="text-danger">Type is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
